<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Dice Roller</title>
    <link rel="icon" href="data:,">



    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="title">Vampire Dice Roller</h1>

        <label for="character" class="label">Seleziona Personaggio:</label>
        <select id="character" class="input">

        </select>

        <label for="attribute" class="label">Attributo:</label>
        <select id="attribute" class="input"></select>

        <label for="skill" class="label">Skill:</label>
        <select id="skill" class="input"></select>

        <label for="hunger" class="label">Punti Fame: <span id="hungerValue">0</span></label>
        <input type="range" id="hunger" min="0" max="5" value="0" class="slider">

        <div class="bonus-malus">
            <label class="label">Bonus / Malus:</label>
            <div class="bonus-controls">
                <button id="decreaseBonus" class="bonus-btn">-</button>
                <span id="bonusValue">0</span>
                <button id="increaseBonus" class="bonus-btn">+</button>
            </div>
        </div>

        <h3 class="section-title">Armi Equipaggiate:</h3>
        <ul id="weaponsList"></ul>

        <div class="add-weapon-form">
            <h4 class="section-title">Aggiungi Equipaggiamento Personalizzato:</h4>
            <input type="text" id="newWeaponName" placeholder="Nome arma">
            <input type="text" id="newWeaponEffect" placeholder="Effetto es. +2 superficiali">
            <button id="addWeaponBtn">Aggiungi</button>
        </div>

        <h3 class="section-title">Discipline:</h3>
        <div id="disciplinesAccordion" class="accordion"></div>

        <div>
            <h3 class="section-title">Punti Vita:</h3>
            <div id="healthBoxes" class="health-container"></div>
        </div>

        <div class="health-controls">
            <button id="addHealthBtn">➕</button>
            <button id="removeHealthBtn">➖</button>
        </div>

        <div class="xp-container">
            <label for="xpInput">punti esperienza:</label>
            <input type="number" id="xpInput" value="0" min="0">
        </div>

        <div class="button-group">
            <button id="exportBtn">Esporta Personaggio</button>
            <label for="importDataInput" class="import-label">
                Importa JSON
                <input type="file" id="importInput" accept=".json" hidden />
            </label>
        </div>

        <div class="notes-section">
            <label for="notes">Note Personaggio:</label><br>
            <textarea id="notesArea" rows="6" placeholder="Scrivi qui le tue note..."></textarea>
        </div>

        <div class="button-wrapper">
            <button id="rollBtn" class="button">Tira i dadi</button>
            <button id="rouseBtn" class="button">Tiro Risveglio</button>
        </div>

        <div id="result" class="result-box"></div>

        <div class="create-character-section">
            <h3 class="section-title">Crea Nuovo Personaggio:</h3>
            <input type="text" id="newCharName" placeholder="Nome Personaggio">
            <textarea id="newCharAttributes" rows="4" placeholder="Attributi (es. Forza: 3, Destrezza: 2)"></textarea>
            <textarea id="newCharSkills" rows="4" placeholder="Skill (es. Atletica: 2, Combattimento: 3)"></textarea>
            <textarea id="newCharWeapons" rows="4" placeholder="Armi (es. Spada: false, Pistola: true)"></textarea>
            <textarea id="newCharDisciplines" rows="4"
                placeholder="Discipline (es. Auspex: [Sensi Aumentati, Premonizione])"></textarea>
            <button id="createCharBtn">Crea Personaggio</button>
        </div>
    </div>



    <script src="script.js" defer></script>
</body>

</html>
